<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Page</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/todo_page.css">
</head>
<body>

    <div class="overlay js-alert-overlay">

        <div class="alertDialog dialog">
            <h3>Delete all Todos</h3>
            <p class="js-dialog-message">Are you sure you want to delete all the todos</p>
            <div class="dialogActions">
                <input type="button" class="js-confirm" value="Confirm">
                <input type="button" onclick="closeDialog('.js-alert-overlay')" value="Cancel">
            </div>
        </div>

    </div>

    <header>

        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="logo" width="48" height="42">
                <p class="logoTitle">Todo-Simple</p>
            </div>

            <div class="menuActions">

                <div class="dropdown">
                    <button class="sortBtn dropdown">
                        <img src="../images/sort.png" alt="sort image">
                        <p>Sort</p>
                    </button>
                    <ul class="options">
                        <li class="js-sort-option" id="nameAsc">
                            Alphabetical Asc
                            <img src="../images/like.png" alt="like" width="10" height="10" class="checked">
                        </li>
                        <li class="js-sort-option" id="nameDesc">
                            Alphabetical Desc
                            <img src="../images/like.png" alt="like" width="10" height="10" class="checked">
                        </li>
                        <li class="js-sort-option" id="priority">
                            Priority 
                            <img src="../images/like.png" alt="like" width="10" height="10" class="checked active">
                        </li>
                    </ul>
                </div>

                <div class="menu dropdown">
                    <button class="menuBtn">
                        <img src="../images/option.png" alt="options image">
                    </button>
                    <ul class="options">
                        <li style="color: red;" onclick="openDialog(
                            '.js-alert-overlay', 
                            'Voulez vous vraiment supprimer la todoList',
                            deleteTodoList 
                        )">Supprimer la Todo
                        </li>
                        <li style="color: red;" onclick="openDialog(
                            '.js-alert-overlay', 
                            'Toute les todo de cette todo list seront supprimés. Continuer ?',
                            deleteAllItems
                        )">Supprimer Tout</li>
                    </ul>
                </div>

                <button class="quitBtn js-quit">
                    <p>Quit</p>
                </button>

            </div>
        </div>

    </header>
    
    <div class="container center">

        <h2 class="js-todo-name"></h2>

        <div class="row">

            <div class="section1">
                <div class="js-todo-display">
                    
                </div>
            </div>
    
            <div class="section2">
                <div class="column">

                    <input placeholder="Todo title" class="js-todo-title" required>

                    <input type="date" class="js-dueDate" required>

                    <textarea placeholder="Description" class="js-description" required></textarea>

                    <select class="js-select-rank" required>
                        <option value="1">Priority 1</option>
                        <option value="2">Priority 2</option>
                        <option value="3">Priority 3</option>
                    </select>

                    <button onclick="addTodo()" class="btn add">Add</button>

                </div>
            </div>

        </div>

    </div>

    <footer>

        <div class="container">
            <p>© Copyright Deku Redfox Art</p>
            <div class="followUs">
                <p>Follow Us:</p>
                <div class="followLinks">
                    <a href="#">
                        <img src="../images/facebook.png" alt="">
                    </a>
                    <a href="#">
                        <img src="../images/instagram.png" alt="">
                    </a>
                    <a href="#">
                        <img src="../images/youtube.png" alt="">
                    </a>
                </div>
            </div>
        </div>

    </footer>

    <script src="../scripts/todoItem.js"></script>
    <script src="../scripts/general_fun.js"></script>
    <script src="../scripts/todo_page.js"></script>
</body>
</html>
